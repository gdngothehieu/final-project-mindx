      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="exampleModalLabel">Đăng Nhập</h5>
            </div>
            <div class="modal-body p-5">
                <form>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10 mb-2">
                        <input id="email-form" type="text" class="form-control" id="staticEmail" value="email@example.com">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input id="password-form" type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                        <label class="form-check-label" for="dropdownCheck2">
                          Remember me
                        </label>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Tắt</button>
              <button id="login-user" type="button" class="btn btn-danger" onclick="login()">Đăng Nhập</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="addRoomsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="exampleModalLabel">Add Rooms</h5>
            </div>
            <div class="modal-body p-5">
                <form>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Đêm</label>
                        <button id="decrease-night" class=" btn btn-danger" style="width: 50px; height: 50px; text-align: center;margin-right:5px;margin-left: 25%">-</button>
                        <input style="width: 50px; height: 50px;" type="text" />
                        <button id="increase-night" class=" btn btn-danger" style="width: 50px; height: 50px; text-align: center;margin-left: 5px;margin-bottom: 10px;">+</button>
    
                      </div>
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Người</label>
                      
                      <button id="increase-adults" class=" btn btn-danger" style="width: 50px; height: 50px; text-align: center;margin-right:5px;margin-left: 25%">-</button>
                      <input style="width: 50px; height: 50px;" type="text" />
                      <button id="decrease-adults" class=" btn btn-danger" style="width: 50px; height: 50px; text-align: center;margin-left: 5px;margin-bottom: 10px;">+</button>
    
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Trẻ em </label>
                      
                      <button class=" btn btn-danger" style="width: 50px; height: 50px; text-align: center;margin-right:5px;margin-left: 25%">-</button>
                        <input style="width: 50px; height: 50px;" type="text" />
                        <button class=" btn btn-danger" style="width: 50px; height: 50px; text-align: center;margin-left: 5px;margin-bottom: 10px;">+</button>
    
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Rooms</label>
                        
                        <button class=" btn btn-danger" style="width: 50px; height: 50px; text-align: center;margin-right:5px;margin-left: 25%">-</button>
                        <input style="width: 50px; height: 50px;" type="text" />
                        <button class=" btn btn-danger" style="width: 50px; height: 50px; text-align: center;margin-left: 5px;margin-bottom: 10px;">+</button>
    
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Tắt</button>
              <button id="login-user" type="button" class="btn btn-danger" onclick="login()">Đăng Nhập</button>
            </div>
          </div>
        </div>
